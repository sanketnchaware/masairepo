<!DOCTYPE html>
<html lang="en">

<head>

    <title>ZigZag Tables</title>
</head>

<body>


    <table style="width:1000px;">
        <tr>
            <td style="width:150px;height:150px;background-color:darkcyan"> </td>
            <td style="width: 50px;"> </td>
            <td style="width:400px;height:100px;background-color:darkcyan"></td>
            <td style="width: 50px;"> </td>
            <td style="width:150px;height:150px;background-color:darkcyan"> </td>
    
        </tr>
        <tr>
            <td colspan="5" style="height: 50px;"></td>
        </tr>
    
    
    
    </table>
    <table style="width:1000px;">
        <tr>
            <td style="width:550px;height:150px;background-color:darkcyan"></td>
            <td style="width: 40px;"> </td>
            <td style="width:150px;height:100px;background-color:darkcyan"></td>
            <td style="width: 40px;"></td>
            <td style="width:185px;height:150px;background-color:darkcyan"> </td>
    
        </tr>
        <tr>
            <td colspan="5" style="height: 50px;"></td>
        </tr>
    
    
    
    </table>
    <table style="width:1000px;">
        <tr>
            <td style="width:150px;height:150px;background-color:darkcyan"> </td>
            <td style="width: 50px;"> </td>
            <td style="width:150px;height:150px;background-color:darkcyan"></td>
            <td style="width: 50px;"> </td>
            <td style="width:350px;height:150px;background-color:darkcyan"> </td>
    
        </tr>
        <tr>
            <td colspan="5" style="height: 50px;"></td>
        </tr>
    
    
    
    </table>

</body>

</html>
