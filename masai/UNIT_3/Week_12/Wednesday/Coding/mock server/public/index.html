<script>
    async function addUsers() {
        let res = await fetch(`http://localhost:3000/api/products`, {

            method: "POST",

            body: JSON.stringify({
                id: 56,
                name: "Birthday",
                price: 6,
                active: false,
            }),
            headers: {
                "Content-Type": "application/json"
            },
        });

        let data = await res.json();
        console.log('data:', data)





    }
    addUsers()
</script>
