<script type="module">
    import navbar from "./components/navbar.js"
    import  {append,getData} from "./scripts/showData.js";
    
    console.log('navbar:', navbar)

    document.body.innerHTML =navbar();


    let content_div=document.createElement("div");
  content_div.setAttribute("id", "content");
  document.body.append(content_div);


async function GetMeal(){
    
  
    let place=document.getElementById("content"); 
  
    let res=await getData(`https://www.themealdb.com/api/json/v1/1/random.php`)
  
  

    
    if(!res.meals){
        alert("Receipe not available, please search for another item");
        return false;
    }
    append(res.meals,place);

}
GetMeal();







</script>
