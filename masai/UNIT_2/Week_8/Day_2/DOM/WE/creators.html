<html>

<head>
    <title>Practise Creators</title>
</head>

<body>
    <div id="headings">
    </div>
    <div id="cont">
    </div>
    <ul id="vikings">
        <li>Priyanshu</li>
    </ul>
    <button onclick="create_h1()">Create H1</button>
    <button onclick="create_two_h3()">Create 2 H3</button>
    <button onclick="create_content()">Create DIVS</button>
    <button onclick="add_students()">Add students</button>
    <button onclick="add_copy()">Add Copyright</button>
    <script>
        var students = ['Ajay', 'Akshay', 'Anusha', 'Chandrashekhara', 'Haren', 'Hasaan', 'Mahesh', 'Mousumi', 'Pavan',
            'Rahul', 'Sumanta', 'Venkatesh', 'Vetrival', 'Vijayendra'
        ];

        function create_h1() {
            var parent = document.getElementById('headings');
            var h1 = document.createElement('h1');
            h1.textContent = "Masai School";
            parent.appendChild(h1);
        }

        function create_two_h3() {
            var parent = document.getElementById('headings');
            var h1 = document.createElement('h1');
            h1.textContent = "A Transformation in Education";
            parent.appendChild(h1);
            var h2 = document.createElement('h2');
            h2.textContent = "Learn to earn,pay when you get";
            parent.appendChild(h2);

        }

        function create_content() {
            var parent = document.getElementById('cont');
            for (var i = 1; i <= 10; i++) {
                var div = document.createElement('div');
                div.textContent = "Content" + i;
                parent.appendChild(div);
            }
        }

        function add_students() {
            var parent = document.getElementById('vikings');
            for (var i = 0; i < students.length; i++) {
                var li = document.createElement('li');
                li.textContent = students[i];
                parent.appendChild(li);
            }

        }



        function add_copy() {
            var parent = document.body;
            var btn = document.querySelector('button');
            var child = document.createElement('p');
            child.textContent = "@ Masai 2019";
            parent.insertBefore(child, btn);
        }
    </script>
</body>

</html>
