<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>



    <label>Age</label>
    <input type="number" id="age" />
    <button onclick="check_age()">Check Age</button>

    <script>
        function check_age() {
            var age=document.getElementById("age").value;
            var message=document.createElement("p");
            if(age>18){
                message.textContent = "You can drive in India";
            }else if(age<18){
                message.textContent="Can't drive in India";
            }
            else{
                message.textContent="you are kid";
            }
            document.body.appendChild(message);
        }
    </script>
</body>

</html>
