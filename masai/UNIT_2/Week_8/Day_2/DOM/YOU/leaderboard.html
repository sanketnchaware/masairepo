<!DOCTYPE html>
<html>

<head>
    <style>
        .b1 {
            width: 40%;
            padding: 40px;
            margin: auto;
            text-align: center;

        }

        .b2 {

            width: 40%;
            padding: 40px;
            margin: auto;
        }

        table {
            margin: auto;
        }

        .box {
            border: 1px solid red;
            display: inline;
            padding: 20px;
            margin: 20px;
            font-size: 2rem;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: green;
        }



        button {
            margin: 10px;
            padding: 20px;
            font-size: 1.5rem;

        }

        #display {
            margin: 0;
            width: 100%;
            height: 50px;
            background-color: grey;
            border: 2px solid black;
            font-size: 1.5rem;

        }

        .score {
            text-align: center;
            font-size: 2rem;
        }

        #submit-btn {
            margin: 0;
            width: 100%;
            font-size: 2rem;
            background-color: black;
            color: white;

        }

        .orange {
            background-color: orange;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>


    <div class="b1">
        <div id="min" class="box1 box">143</div>
        <div id="max" class="box2 box">2019</div>
    </div>

    <div class="b2">
        <table>
            <tr>
                <td class="score" colspan="3">SCORE</td>
            </tr>
            <tr>
                <td colspan="3">
                   <h1 id="display"></h1>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="btn_click(1)" class="green">1</button>
                </td>
                <td><button onclick="btn_click(2)" class="orange">2</button></td>
                <td>
                    <button onclick="btn_click(3)" class="green">3</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="btn_click(4)" class="orange">4</button>
                </td>
                <td><button onclick="btn_click(5)" class="orange">5</button></td>
                <td>
                    <button onclick="btn_click(6)" class="orange">6</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="btn_click(7)" class="green">7</button>
                </td>
                <td><button onclick="btn_click(8)" class="orange">8</button></td>
                <td>
                    <button onclick="btn_click(9)" class="green"> 9</button>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td><button style="background-color: purple;">0</button></td>
                <td>

                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button onclick="enter()" id="submit-btn" type="submit">SUBMIT</button>
                </td>
            </tr>
        </table>
    </div>


    <script>
        var min = 143;
        var max = 2019;

        var output = "";

        var display = document.getElementById('display');

        function btn_click(n) {
            output = output + n;
            display.textContent = output;

        }

        function enter() {
            var fn = Number(output);
            if (fn < min) {
                min = fn;
                document.getElementById('min').textContent = min;


            }
            if (fn > max) {
                max = fn;
                document.getElementById('max').textContent = max;

            }
            output ="";
            display.textContent = output;
        }
    </script>


</body>

</html>
