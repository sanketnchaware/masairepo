<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

</head>

<body>


    <script>
        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function rand() {
            return 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        }

        function change_bg() {

            document.body.style.background = rand();
            console.log(rand);

        }

        window.addEventListener('resize', change_bg);
    </script>
</body>

</html>
