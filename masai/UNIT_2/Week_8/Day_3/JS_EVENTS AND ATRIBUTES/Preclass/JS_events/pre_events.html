<!DOCTYPE html>
<html lang="en">
<head>

    <title>Preclass Events</title>
</head>
<body>
    <button  onclick="function_1()">Function1</button>
    <button  id="f2">Function2</button>
    <h1 id="heading">SANKYAAAA</h1>
    <script>
        function function_1(){
            alert("Hello F1");
        }

        var btn2=document.getElementById('f2');
        function function_2(){
            alert("hello F2");
        }

        function random(number){
            return Math.floor(Math.random()*number);
        }

        function randomColor(){
            return 'rgb(' + random(255) + ','+random(255)+','+random(255)+')' ;
        }
         function setRandomColor(){
             var color_val=randomColor();
             document.getElementById('heading').style.color=color_val;
            

         }


        btn2.addEventListener("dblclick", function_2);
        btn2.addEventListener('mouseover', setRandomColor);

        document.getElementById('heading').addEventListener("mousemove", setRandomColor);



         
           
        
    </script>
</body>
</html>
