<!DOCTYPE html>
<html lang="en">

<head>

    <title>Grid_Boxes</title>
    <style>
        #container {
            width: 70%;

            margin: auto;
            display: grid;
            padding: 50px;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 400px;
            grid-gap: 50px;

        }

        #container div {
            border: 2px solid greenyellow;
            border-radius: 25px;
            background-color: teal;

        }

        .b8 {
            grid-column: 1;
        }

        .b10 {
            grid-column: 1;
        }
    </style>
</head>

<body>
    <div id="container">

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box b8">8</div>
        <div class="box">9</div>
        <div class="box b10">10</div>

    </div>
</body>

</html>
