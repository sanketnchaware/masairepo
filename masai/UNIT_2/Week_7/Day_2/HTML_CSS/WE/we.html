<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER</title>
  <style>
    #reg,
    #info {
      float: left;
      margin: 100px 80px;

    }

     #reg input[type="submit"] {
      background-color: black;
      color: white;
      width: 200px;
      height: 30px;
    }

    input {
      margin: 10px 0;
      width: 200px;
      height: 30px;
    }

    label {
      font-size: 32px;
    }

    form>p {
      color: red;
      font-size: 20px;
    }

    #info {
      background-color: black;
      color: white;
      padding-left: 20px;
      width: 300px;

    }

    #info p {
      font-size: 26px;

    }

    #info p:nth-child(even) {
      margin-top: 2px;
    }

    input {
      display: block;
    }

    #papa {
      width: 860px;
      margin: auto;
    

    }
    .clear-float{
      clear: both;
    }
    #container{
      width: 300px;
      margin: auto;
      background-color: #595260;
      padding: 30px;
    }
    #container>#signup>input{
      color: white;
      background-color:deeppink;
      width:300px;
      border-radius:50px;
      border:none;
      font-weight: bold;
    }

    #content>p{
      color:white;
      text-align: center;
      font-weight:bold;
    }

     #content>p:nth-child(even){
       font-size: 22px;
       
       color: deeppink;
     }
     
     #content>p:nth-child(2){
       color: white;
     }
     .border{
       border-bottom: 4px solid white;
       width:50px;
       margin: auto;
       border-radius: 50px;

     }

   

    
  </style>
</head>

<body>
  <div id="papa">

    <div id="reg">
      <form action="">

        <label for="">NAME</label>
        <input type="name">
        <label for="">EMAIL</label>
        <input type="email">
        <label for="">MOBILE</label>
        <input type="tel">
        <p>Enter a valid mobile</p>
        <input type="submit" value="REGISTER">
      </form>
    </div>



    <div id="info">
      <p>NAME</p>
      <p>MASAI</p>
      <p>EMAIL</p>
      <p>email@masaischool.com</p>
      <p>MOBILE</p>
      <p>987654321</p>

    </div>
    <div class="clear-float"></div>
  </div>


  <div id="container">

    <div id="content">
      <p>Today Sun, 26th Apr</p>
      <p>Schedule - 7:00 AM onwards</p>

      <p>Parathe Sharathe with</p>
      <p> Chef Archana Doshi</p>
      <div class="border"></div>
      
      <p>Spices and Immunity with</p>
      <p>Nutrition Expert Manasa Ranjan</p>
    <div class="border"></div>
      
      <p>Postman Vegetables with</p>
      <p>Chef Jason D'Souza</p>

    </div>

    <div id="signup" >
      <input type="submit" value="SIGN UP NOW">
    </div>

  </div>















</body>

</html>
