<!DOCTYPE html>
<html lang="en">
<head>

    <title>COLOR_LIST</title>
    <style>
        #container  div {
            width: 1200px;
            height: 50px;
            margin: 10px;
            padding-top: 30px;
            padding-left: 30px;
        }
      #container>div:first-child {
        color: grey;
        background-color:lightcyan;

      }
      #container>div:last-child{
        color:black;
        background-color:grey;
      }

      #container>div:nth-child(2){
          color:black;
          background-color:grey;
      }
      #container>div:nth-child(3){
          color: green;
          background-color:lightgreen;
      }
      #container>div:nth-child(4){
          color: red;
          background-color:lightcoral;
      }
      #container>div:nth-child(5){
          color: darkkhaki;
          background-color:lightgoldenrodyellow;
      }
      #container>div:nth-child(6){
          color:slateblue;
          background-color:lightskyblue
      }
      #container>div:nth-child(7){
          color:lightsteelblue;
          background-color:lightgray;
      }
        
    </style>

</head>
<body>
    <div id="container">
        <div>lorem ipsum dolor sit amet, consectet</div>
        <div>THIS IS PRIMARY LIST GROUP ITEM</div>
        <div> THIS IS SECONDARY LIST GROUP ITEM</div>
        <div>THIS IS SUCCESS LIST GROUP ITEM</div>
        <div>THIS IS DANGER LIST GROUP ITEM</div>
        <div>THIS IS INFORMATION LIST GROUP IT</div>
        <div>THIS IS LIGHT  LIST GROUP ITEM</div>
        <div>THIS IS DARK LIST GROUP ITEM</div>
        
    </div>
</body>
</html>
