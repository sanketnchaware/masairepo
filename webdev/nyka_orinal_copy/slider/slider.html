<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>

    <!--image slider start here -->
    <div id="main">

        <div class="slider">
            <div class="slides">
                <!--radio btn start here -->
                <input type="radio" name="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" id="radio3" />
                <input type="radio" name="radio-btn" id="radio4" />
                <input type="radio" name="radio-btn" id="radio5" />
                <input type="radio" name="radio-btn" id="radio6" />
                <!--radio btn end here -->

                <!--slide img start here -->
                <div class="slide first">
                    <img src="https://images-static.nykaa.com/uploads/388785ca-c9fa-4d0a-8f10-3c5a458526ee.jpg"
                        alt="" />
                </div>

                <div class="slide">
                    <img src="https://images-static.nykaa.com/uploads/4b2218f9-bc3c-4fca-92f7-c0f493796685.jpg"
                        alt="" />
                </div>
                <div class="slide">
                    <img src="https://images-static.nykaa.com/uploads/d2785153-0083-47e0-bc2d-c6e5130a8a15.jpg"
                        alt="" />
                </div>
                <div class="slide">
                    <img src="https://images-static.nykaa.com/uploads/de4a3f3a-df1e-4725-8936-df25c31d02fa.jpg"
                        alt="" />
                </div>
                <div class="slide">
                    <img src="https://images-static.nykaa.com/uploads/4b2218f9-bc3c-4fca-92f7-c0f493796685.jpg"
                        alt="" />
                </div>
                <div class="slide">
                    <img src="https://images-static.nykaa.com/uploads/388785ca-c9fa-4d0a-8f10-3c5a458526ee.jpg"
                        alt="" />
                </div>
                <!--slide img end here -->

                <!--Automatic navigation start here -->
                <div class="navigation_auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>
                </div>
                <!--Automatic navigation end here -->
            </div>

            <!--manual navigation start here -->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
            </div>
            <!--manual navigation end here -->
        </div>
        <!--image slider end here -->


        <div id="adv">
           
        </div>



    </div>

    <script src="slider.js"></script>
</body>

</html>
