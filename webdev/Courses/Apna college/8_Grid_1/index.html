<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: repeat(6,1fr);
          grid-gap: 10px;
          background-color: #2196F3;
          padding: 10px;
        }
        
        .grid-container > div {
          background-color: rgba(255, 255, 255, 0.8);
          text-align: center;
          padding: 20px 0;
          font-size: 30px;
        }
        
        .item1 {
          grid-row-start: 1;
          grid-row-end: 12;
        }
        .item2 {
          grid-row-start: 1;
          grid-row-end: 5;
        }
        .item3 {
          grid-row-start: 5;
          grid-row-end:12;
        }
        .item4 {
          grid-row-start: 1;
          grid-row-end:5;
        }
        .item5 {
          grid-row-start: 5;
          grid-row-end:7;
        }
        .item6 {
          grid-row-start: 7;
          grid-row-end:15 ;
        }
        .item7 {
          grid-row-start:1 ;
          grid-row-end:3;
        }
        .item8 {
          grid-row-start:3 ;
          grid-row-end:5;

        }
        .item9 {
          grid-row-start: 5;
          grid-row-end:7 ;
        }
        .item10 {
          grid-row-start: 7;
          grid-row-end:9 ;
        }
        .item11 {
          grid-row-start: 1;
          grid-row-end:3 ;
        }
        </style>
</head>

<body>
    <body>

        <h1>Grid Lines</h1>
        
        <div class="grid-container">
          <div class="item1">1</div>
          <div class="item2">2</div>
          <div class="item3">3</div>  
          <div class="item4">4</div>
          <div class="item5">5</div>
          <div class="item6">6</div>
          <div class="item7">7</div>
          <div class="item8">8</div>
          <div class="item9">9</div>
          <div class="item10">10</div>
          <div class="item11">11</div>
          <div class="item12">12</div>
          <div class="item13">13</div>
          <div class="item14">14</div>
          <div class="item15">15</div>
          <div class="item16">16</div>
          <div class="item17">17</div>
          <div class="item18">18</div>
          <div class="item19">19</div>
          <div class="item20">20</div>
          <div class="item21">21</div>
          <div class="item22">22</div>
          <div class="item23">23</div>
          <div class="item24">24</div>
      
         
            
        </div>
        
        <p>You can refer to line numbers when placing grid items.</p>
        
        </body>
</body>

</html>
